    <div class="container" id="ques">
        <h2 id="q_number">Q1</h2>
        <p id="question"> A particle undergoes uniform circular motion. About which point on the plane of the circle, will the angular momentum of the particle remain conserved? </p>
        <ul>

                  </div></div>
            </li>
            
            <li>
              <input type="radio" id="C" name="answer">
              <label id="option_c" for="C">inside the circle</label>

            </li>
            <li>
                <input type="radio" id="D" name="answer">
              <label id="option_d" for="D">outside the circle</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>

          </ul>

    </div>
