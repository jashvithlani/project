<html>
<head>
<title>Quiz App</title>    
<link rel="stylesheet" type="text/css" href="style.css"> 
</head>


<!-- Body code starts here -->
<body>

    <div id="header">
        <h2>JEE MAIN MOCK TEST 1</h2>
        <h3>Time Left 01:01:01 </h3>
        
    </div>

    <div class="hdiv" id= "navbar" >
        <div><button>PHYSICS</button><button>PHYSICS NUMERIC</button><button>CHEMISTRY</button><button>CHEMISTRY NUMERIC</button><button>MATHS</button><button>MATHS NUMERIC</button></div> 
    </div>

    <div class="container" id="ques">
        <h2>Q1</h2>
        <p> A particle undergoes uniform circular motion. About which point on the plane of the circle, will the angular momentum of the particle remain conserved? </p>
        <ul>
            <li>
              <input type="radio" id="A" name="answer">
              <label for="A">centre of the circle</label>
              
              <div class="check"></div>
            </li>
            
            <li>
              <input type="radio" id="B" name="answer">
              <label for="B">on the circumference of the circle</label>
              
              <div class="check"><div class="inside">
                  </div></div>
            </li>
            
            <li>
              <input type="radio" id="C" name="answer">
              <label for="C">inside the circle</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
            <li>
                <input type="radio" id="D" name="answer">
              <label for="D">outside the circle</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>

          </ul>

    </div> 


    <div id="endtest">
        <button>END TEST</button>
    </div>
</body>


</html>
